<!doctype html>
<html>
<head>
	<title>async modules</title>
</head>
<script async type="module">
  import {analytics} from './analytics.js';
  analytics.evaluate();
</script>
<script>
	const now = Date.now();
	let counter=0;
	while(Date.now()<now+2000){
		// this may take some time
		counter++;
	}
	console.log(`done, counter is ${counter}`)
</script>
<body>
	see the console : evaluates in 1 sec.
</body>
</html>
